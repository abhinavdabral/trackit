<body>
    <div class="fixed">
        <h1>TrackIt.js Demo</h1>
        <h2>Find the box</h2>
        <div id="tracker">
            &nbsp;
        </div>
    </div>

    <div id="log">
        </div>
    
    <div class="container">
        <div id="track-me">
            &nbsp;
        </div>
    </div>
    <script src="../src/trackit.js"></script>
    <script>
        Trackit.track(document.getElementById("track-me"),{
            inActions:
            {
                top : 
                {
                    onStart : function(){updateTracker("Enterring : Top");},
                    onComplete : function(){updateTracker("Entered : Top");}
                },
                bottom : {
                    onStart : function(){updateTracker("Enterring : Bottom");},
                    onComplete : function(){updateTracker("Entered : Bottom");}
                },
                left : 
                {
                    onStart : function(){updateTracker("Enterring : Left");},
                    onComplete : function(){updateTracker("Entered : Left");}
                },
                right : {
                    onStart : function(){updateTracker("Enterring : Right");},
                    onComplete : function(){updateTracker("Entered : Right");}
                }    
            },
            outActions:
            {
                top : 
                {
                    onStart : function(){updateTracker("Leaving : Top");},
                    onComplete : function(){updateTracker("Left : Top");}
                },
                bottom : {
                    onStart : function(){updateTracker("Leaving : Bottom");},
                    onComplete : function(){updateTracker("Left : Bottom");}
                },
                left : 
                {
                    onStart : function(){updateTracker("Leaving : Left");},
                    onComplete : function(){updateTracker("Left : Left");}
                },
                right : {
                    onStart : function(){updateTracker("Leaving : Right");},
                    onComplete : function(){updateTracker("Left : Right");}
                }       
            },
            log : mylog
        });

        var arr=[];
        function updateTracker(newValue)
        {
            if(arr.length>=8){
                arr.shift();
            }
            arr.push(newValue);
            document.getElementById("tracker").innerHTML=(arr+"").split(",").join("<br>") ;
        }

        function mylog(value){
            document.getElementById("log").innerHTML = value;
        }

    </script>
</body>
